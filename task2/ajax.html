<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
</head>
<body>
            <p>First name</p>
        <input type="text"  name="firstname" class="firstname" style="display: block">
        <p>Last name</p>
        <input type="text"  name="lastname" class="lastname" style="display: block">
       <button>Submit</button>
       

    <script>
        $(document).ready(function(){
            $('button').on('click', function() {
            var firstnameValue = $('input.firstname').val();
            var lastnameValue = $('input.lastname').val();

            $.ajax({
  method: "POST",
  url: "ajax.php",
  data: { firstname: firstnameValue, lastname: lastnameValue }
})
  .done(function(  ) {
    //alert( "Data Saved: " + msg );
  });

  $('input.firstname').val('');
  $('input.lastname').val('');
            })
        });
    </script>
</body>
</html>
